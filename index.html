<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- RESET & BASE STYLES --- */
        * {

            min-height: 100vh;
            /* Gradient m√†u ƒë√™m gi√°ng sinh sang tr·ªçng */
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #fff;

            display: flex;

        /* --- BACKGROUND SNOW --- */
        #snowCanvas {
            position: fixed;

        /* --- TYPEWRITER CONTENT --- */

        /* --- BUTTONS --- */
        .question {

            color: #fff;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; /* Gi·ªØ kho·∫£ng tr·ªëng ƒë·ªÉ n√∫t kh√¥ng b·ªã nh·∫£y layout */
        }

        button {
            padding: 12px 30px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            border: none;
        }

        .btn-yes {
            background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
            color: #0f172a;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
            z-index: 20; /* Lu√¥n n·∫±m tr√™n */
        }

        .btn-yes:active {

        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Transition m∆∞·ª£t m√† khi ch·∫°y */
            transition: all 0.3s ease; 
        }

        /* --- MODAL SUCCESS --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-icon {

            animation: heartBeat 1.2s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <div class="glass-box">
            <div class="header-icon">
                <i class="fas fa-tree"></i> </div>
            
            <h1>Merry Christmas, Chocomint!</h1>

            <div class="message-box">
                <span class="typewriter-text" id="text"></span><span class="cursor">|</span>
            </div>

            <div class="question">
                T·ªëi Noel n√†y (24/12),<br>ƒëi ch∆°i v·ªõi t·ªõ nh√©?(b·∫≠n th√¨ nh·∫Øn t·ªõ nhaaa) üéÑ
            </div>

            <div class="btn-group">
                <button class="btn-yes" id="btnYes">ƒêi lu√¥n! ‚ù§Ô∏è</button>
                <button class="btn-no" id="btnNo">Kh√¥ng ƒëi...</button>
            </div>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-heart"></i></div>
            <h2 style="font-family: 'Dancing Script'; font-size: 2rem; margin-bottom: 10px;">Yeahhh! Tuy·ªát v·ªùi!</h2>
            <p style="font-size: 1.1rem; line-height: 1.5;">
                T·ªõ s·∫Ω qua ƒë√≥n c·∫≠u l√∫c <strong>7h00 t·ªëi</strong> nh√©.<br>
                M·∫∑c ·∫•m nh√©, h√¥m nay tr·ªùi l·∫°nh ƒë·∫•y! ‚ùÑÔ∏è
            </p>
        </div>
    </div>

    <script>
        /* --- C·∫§U H√åNH N·ªòI DUNG (S·ª¨A ·ªû ƒê√ÇY) --- */
        const config = {
            // L·ªùi ch√∫c ch·∫°y ch·ªØ (d√πng \n ƒë·ªÉ xu·ªëng d√≤ng)
            message: "Gi√°ng sinh nƒÉm nay t·ªõ mu·ªën ƒëi·ªÅu g√¨ ƒë√≥ ƒë·∫∑c bi·ªát h∆°n m·ªçi nƒÉm... \nƒê√≥ l√† ƒë∆∞·ª£c ƒëi d·∫°o ph·ªë v√† ƒë√≥n Noel c√πng c·∫≠u. \nC·∫≠u ƒë·ªìng √Ω ch·ª©????? ",
            music: false // ƒê·∫∑t true n·∫øu mu·ªën th·ª≠ b·∫≠t nh·∫°c (l∆∞u √Ω tr√¨nh duy·ªát c√≥ th·ªÉ ch·∫∑n)
        };

        /* --- LOGIC HI·ªÜU ·ª®NG G√ï CH·ªÆ --- */
        const textElement = document.getElementById('text');
        let index = 0;
        
        function typeWriter() {
            if (index < config.message.length) {
                // X·ª≠ l√Ω xu·ªëng d√≤ng
                if (config.message.charAt(index) === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += config.message.charAt(index);
                }
                index++;
                setTimeout(typeWriter, 50); // T·ªëc ƒë·ªô g√µ (c√†ng nh·ªè c√†ng nhanh)
            }
        }
        // Ch·∫°y sau 1 gi√¢y
        setTimeout(typeWriter, 1000);

        /* --- LOGIC N√öT "KH√îNG" B·ªé CH·∫†Y (N√ÇNG C·∫§P) --- */
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        
        // H√†m t√≠nh to√°n v·ªã tr√≠ ng·∫´u nhi√™n an to√†n
        function moveButton() {
            // L·∫•y k√≠ch th∆∞·ªõc m√†n h√¨nh
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // K√≠ch th∆∞·ªõc n√∫t
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // T√≠nh v·ªã tr√≠ ng·∫´u nhi√™n (tr·ª´ ƒëi k√≠ch th∆∞·ªõc n√∫t ƒë·ªÉ kh√¥ng b·ªã tr√†n ra ngo√†i)
            const randomX = Math.random() * (windowWidth - btnWidth - 40) + 20; 
            const randomY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            // Chuy·ªÉn sang fixed ƒë·ªÉ ch·∫°y kh·∫Øp m√†n h√¨nh
            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // B·∫Øt s·ª± ki·ªán tr√™n m√°y t√≠nh (hover)
        btnNo.addEventListener('mouseenter', moveButton);

        // B·∫Øt s·ª± ki·ªán tr√™n ƒëi·ªán tho·∫°i (ch·∫°m v√†o l√† ch·∫°y)
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // NgƒÉn ch·∫∑n click th·∫≠t
            moveButton();
        });

        /* --- LOGIC N√öT "C√ì" --- */
        const modal = document.getElementById('successModal');
        
        btnYes.addEventListener('click', () => {
            // 1. B·∫Øn ph√°o hoa
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#00ff00', '#ffff00']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#00ff00', '#ffff00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // 2. Hi·ªán Modal
            setTimeout(() => {
                modal.classList.add('active');
            }, 500);
        });

        // ƒê√≥ng modal khi click ra ngo√†i
        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.remove('active');
        });

        /* --- HI·ªÜU ·ª®NG TUY·∫æT R∆†I (CANVAS) --- */
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const particles = [];
        const particleCount = 100; // S·ªë l∆∞·ª£ng tuy·∫øt

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.vy = 1 + Math.random() * 2; // T·ªëc ƒë·ªô r∆°i
                this.vx = 0.5 - Math.random(); // Gi√≥ th·ªïi nh·∫π
                this.r = 1 + Math.random() * 2; // K√≠ch th∆∞·ªõc
                this.o = 0.5 + Math.random() * 0.5; // ƒê·ªô m·ªù
            }
            update() {
                this.y += this.vy;
                this.x += this.vx;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.o})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        
        animate();

        // Resize canvas khi ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
</body>
