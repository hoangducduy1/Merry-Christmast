    <style>

        .btn-yes {

        .btn-no {

        /* --- MUSIC CONTROL --- */

            background: rgba(255, 255, 255, 0.1);

            height: 50px;

            display: flex;

            align-items: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .music-control.playing i {
            animation: spin 3s linear infinite;
        }

        /* --- MODAL SUCCESS --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-icon {
            font-size: 50px;
            color: #ef4444;
            margin-bottom: 15px;
            animation: heartBeat 1.2s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>

    </audio>

    <canvas id="snowCanvas"></canvas>

    <div class="music-control" id="musicBtn">
        <i class="fas fa-music"></i>
    </div>

    <div class="container">

            </div>
            
            <h1>Merry Christmas, Th·∫£o!</h1>

            <div class="message-box">
                <span class="typewriter-text" id="text"></span><span class="cursor">|</span>
            </div>

            <div class="question">
                T·ªëi Noel n√†y (24/12),<br>ƒëi ch∆°i v·ªõi t·ªõ nh√©? üéÑ
            </div>

            <div class="btn-group">
                <button class="btn-yes" id="btnYes">ƒêi lu√¥n! ‚ù§Ô∏è</button>
                <button class="btn-no" id="btnNo">Kh√¥ng ƒëi...</button>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-heart"></i></div>
            <h2 style="font-family: 'Dancing Script'; font-size: 2rem; margin-bottom: 10px;">Yeahhh! Tuy·ªát v·ªùi!</h2>
            <p style="font-size: 1.1rem; line-height: 1.5;">
                T·ªõ s·∫Ω qua ƒë√≥n c·∫≠u l√∫c <strong>7h00 t·ªëi</strong> nh√©.<br>
                M·∫∑c ·∫•m nh√©, h√¥m nay tr·ªùi l·∫°nh ƒë·∫•y! ‚ùÑÔ∏è
            </p>

    <script>
        /* --- C·∫§U H√åNH --- */
        const config = {
            message: "Gi√°ng sinh nƒÉm nay t·ªõ mu·ªën ƒëi·ªÅu g√¨ ƒë√≥ ƒë·∫∑c bi·ªát h∆°n m·ªçi nƒÉm... \nƒê√≥ l√† ƒë∆∞·ª£c ƒëi d·∫°o ph·ªë v√† ƒë√≥n Noel c√πng c·∫≠u. \nC·∫≠u ƒë·ªìng √Ω ch·ª©? ‚ú®",
        };

        /* --- X·ª¨ L√ù NH·∫†C N·ªÄN --- */
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().then(() => {
                    musicBtn.classList.add('playing');
                    musicBtn.innerHTML = '<i class="fas fa-compact-disc"></i>';
                }).catch(e => console.log("Ch∆∞a th·ªÉ ph√°t nh·∫°c t·ª± ƒë·ªông"));
            }
            isMusicPlaying = !isMusicPlaying;
        }

        musicBtn.addEventListener('click', toggleMusic);

        // T·ª± ƒë·ªông th·ª≠ ph√°t nh·∫°c khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c l·∫ßn ƒë·∫ßu ti√™n (ch·∫°m v√†o m√†n h√¨nh)
        document.body.addEventListener('click', function() {
            if (!isMusicPlaying) {
                toggleMusic();
            }
        }, { once: true }); // Ch·ªâ ch·∫°y 1 l·∫ßn

        /* --- LOGIC HI·ªÜU ·ª®NG G√ï CH·ªÆ --- */
        const textElement = document.getElementById('text');
        let index = 0;
        
        function typeWriter() {
            if (index < config.message.length) {
                if (config.message.charAt(index) === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += config.message.charAt(index);
                }
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        setTimeout(typeWriter, 1000);

        /* --- LOGIC N√öT "KH√îNG" --- */
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        
        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Di chuy·ªÉn ng·∫´u nhi√™n
            const randomX = Math.random() * (windowWidth - btnWidth - 40) + 20; 
            const randomY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        /* --- LOGIC N√öT "C√ì" --- */
        const modal = document.getElementById('successModal');
        
        btnYes.addEventListener('click', () => {
            // Hi·ªáu ·ª©ng ph√°o hoa
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#00ff00', '#ffff00']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#00ff00', '#ffff00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            setTimeout(() => {
                modal.classList.add('active');
            }, 500);
        });

        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.remove('active');
        });

        /* --- TUY·∫æT R∆†I --- */
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        const particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.vy = 1 + Math.random() * 2;
                this.vx = 0.5 - Math.random();
                this.r = 1 + Math.random() * 2;
                this.o = 0.5 + Math.random() * 0.5;
            }
            update() {
                this.y += this.vy;
                this.x += this.vx;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.o})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
