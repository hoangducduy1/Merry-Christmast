    <style>

        }
        .message-box { min-height: 140px; margin-bottom: 30px; text-align: left; } /* TƒÉng chi·ªÅu cao ƒë·ªÉ ch·ª©a ƒë·ªß t√¢m th∆∞ */
        .typewriter-text { font-size: 1.05rem; line-height: 1.6; color: #e2e8f0; }
        .cursor { display: inline-block; width: 2px; background-color: #fcd34d; animation: blink 1s infinite; }
        .question { font-size: 1.2rem; font-weight: 600; margin-bottom: 25px; color: #fff; }
        .btn-group { display: flex; justify-content: center; gap: 20px; position: relative; height: 60px; }
        button {

            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;

            outline: none;
            border: none;
        }
        .btn-yes {
            background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
            color: #0f172a;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);

        }
        .btn-yes:active { transform: scale(0.95); }
        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease; 
        }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #fff; color: #333; padding: 40px; border-radius: 20px;
            text-align: center; max-width: 85%;
            transform: scale(0.5); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.active .modal-content { transform: scale(1); }
        .modal-icon { font-size: 50px; color: #ef4444; margin-bottom: 15px; animation: heartBeat 1.2s infinite; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes heartBeat { 0% { transform: scale(1); } 14% { transform: scale(1.3); } 28% { transform: scale(1); } 42% { transform: scale(1.3); } 70% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <div class="glass-box">
            <div class="header-icon">
                <i class="fas fa-gifts"></i> </div>
            
            <h1>V·ªÅ m√≥n qu√† l√∫c n√£y...</h1>

            <div class="message-box">
                <span class="typewriter-text" id="text"></span><span class="cursor">|</span>
            </div>

            <div class="question">
                Qu√† th√¨ nh·∫≠n r·ªìi...<br>
                Gi·ªù ƒëi ch∆°i Noel v·ªõi t·ªõ lu√¥n nh√©? üéÑ
            </div>

            <div class="btn-group">
                <button class="btn-yes" id="btnYes">Oki ƒëi lu√¥n! ‚ù§Ô∏è</button>
                <button class="btn-no" id="btnNo">Th√¥i ng·∫°i l·∫Øm...</button>
            </div>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-check-circle"></i></div>
            <h2 style="font-family: 'Dancing Script'; font-size: 2rem; margin-bottom: 10px;">Ch·ªët ƒë∆°n!</h2>
            <p style="font-size: 1.1rem; line-height: 1.5;">
                C·∫£m ∆°n c·∫≠u v√¨ ƒë√£ kh√¥ng ch√™ h·ªôp qu√† x·∫•u x√≠ c·ªßa t·ªõ haha.<br>
                Gi·ªù th√¨ ƒëi th√¥i n√†o! Merry Christmas! ‚ùÑÔ∏è‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        /* --- C·∫§U H√åNH N·ªòI DUNG (ƒê√É CH·ªàNH S·ª¨A THEO TIMELINE) --- */
        const config = {
            // L·ªùi nh·∫Øn mang t√≠nh ch·∫•t "k·ªÉ l·∫°i" v√† "th√∫ t·ªôi"
            message: "H·ªôp KitKat t·ªõ v·ª´a ƒë∆∞a c·∫≠u ·∫•y... T·ªõ ch·ªçn n√≥ v√¨ th·∫•y v·ªã n√†y h·ª£p v·ªõi nickname 'Chocomint' c·ªßa c·∫≠u c·ª±c. üç´\n\nC∆° m√† th·ª© l·ªói cho t·ªõ nh√©: Ch·ªØ t·ªõ vi·∫øt tr√™n thi·ªáp h∆°i x·∫•u, c√≤n c√°i n∆° h·ªôp qu√† nh√¨n h∆°i... k·ª≥ c·ª•c (th√∫ th·∫≠t l√† t·ªõ kh√¥ng bi·∫øt bu·ªôc d√¢y ƒë√¢u, loay hoay m√£i ƒë·∫•y huhu =))).\n\nHy v·ªçng c·∫≠u v·∫´n th√≠ch t·∫•m l√≤ng c·ªßa t·ªõ!",
            music: false 
        };

        /* --- LOGIC HI·ªÜU ·ª®NG G√ï CH·ªÆ --- */
        const textElement = document.getElementById('text');
        let index = 0;
        
        function typeWriter() {
            if (index < config.message.length) {
                if (config.message.charAt(index) === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += config.message.charAt(index);
                }
                index++;
                setTimeout(typeWriter, 45); // T·ªëc ƒë·ªô g√µ
            }
        }
        setTimeout(typeWriter, 1000);

        /* --- LOGIC N√öT "KH√îNG" --- */
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        
        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;
            const randomX = Math.random() * (windowWidth - btnWidth - 40) + 20; 
            const randomY = Math.random() * (windowHeight - btnHeight - 40) + 20;
            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        /* --- LOGIC N√öT "C√ì" --- */
        const modal = document.getElementById('successModal');
        
        btnYes.addEventListener('click', () => {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#00ff00', '#ffff00'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#00ff00', '#ffff00'] });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            setTimeout(() => {
                modal.classList.add('active');
            }, 500);
        });

        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.remove('active');
        });

        /* --- HI·ªÜU ·ª®NG TUY·∫æT R∆†I --- */
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.vy = 1 + Math.random() * 2;
                this.vx = 0.5 - Math.random();
                this.r = 1 + Math.random() * 2;
                this.o = 0.5 + Math.random() * 0.5;
            }
            update() {
                this.y += this.vy;
                this.x += this.vx;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.o})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
